title: HIV-1 Env Trimer 4zmj with domain swapping of V12
tasks:
  - psfgen:
      source:
        id: 4zmj
        biological_assembly: 1
        sequence:
          loops:
            declash:
              maxcycles: 20
      mods:
        crotations:
          - psi,B,546,568,-180.0
          - phi,B,547,568,-60.0
  - md:
      ensemble: minimize
  - ligate:
      steer:
        nsteps: 4200
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
      nsteps: 2400
  - domainswap:
      swap_domain_def: protein and resid 126 to 196
      anchor_domain_def: protein and resid 210 to 290 320 to 450
    #   chain_directional_swaps: [[G,H],[H,N],[N,G]]
      chain_directional_swaps: [[G,N],[N,H],[H,G]]
      force_constant: 201
      target_numsteps: 12000
      temperature: 301
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
      nsteps: 10000
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
      nsteps: 1000
  - md:
      ensemble: NPT
      nsteps: 1000
  - md:
      ensemble: NPT
      nsteps: 1000
  - terminate:
      basename: my_4zmj
      package:
        basename: prod_4zmj
        restartfreq: 10000

